<style type="text/css">
body {
	background:#1f1f1f;
}
img {
	margin:0;
}
#container1, #slide5 {
	width:480px;
	height:320px;
	margin:auto auto 10px;
}
#controls {
	width:480px;
	height:30px;
	margin:auto auto 10px;
}
.slide-div {
	width:824px;
	height:122px;
	background:white;
	cursor:pointer;
}
#trace-log {
	width:828px;
	margin:auto;
	color:red;
	font-weight:bold;
}
#goTo {
	width:20px;
}

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js">

	<!-- add the simple plugins -->
	<script src="src/jquery.simpletimer.js" type="text/javascript"></script>
	<script src="src/jquery.simpleimageload.js" type="text/javascript"></script>
	<script src="src/jquery.simpleslides.js" type="text/javascript"></script>
	<!-- add transitions -->
	<script src="src/transitions.js" type="text/javascript"></script>

	<title>Simple Slides</title>

</head>
<body>

	</div>
	<div id="controls">
		<input type="button" value="Play" onClick="$('#container1')
.simpleSlides('play')" />
		<input type="button" value="Pause" onClick="$('#container1')
.simpleSlides('pause')" />
		<input type="button" value="Stop" onClick="$('#container1')
.simpleSlides('stop')" />
		<input type="button" value="<<" onClick="$('#container1')
.simpleSlides('previous')" />
		<input type="button" value=">>" onClick="$('#container1')
.simpleSlides('next')" />
		<input type="button" value="Go To:" onClick="$('#container1')
.simpleSlides('goTo',$('#goTo').val())" />
		<input id="goTo" type="text" value="" />
	</div>
	<div id="trace-log"></div>

<script type="text/javascript">
/*<![CDATA[*/
$('#container1').simpleSlides({
	duration : 1000,
	onStartTransition   :   function() {
		$('#trace-log').text('Transition Started');
	},
	onEndTransition     :   function() {
		$('#trace-log').text('Transition Ended');
	},
	transitions  :   {
		onDefault   :   {
			duration            :   1000,
			animation           :   'fade'
		},
		onPrevious   :   {
			duration            :   1000,
			animation           :   'slideRight'
		},
		onNext   :   {
			duration            :   1000,
			animation           :   'slideLeft'
		},
		2   :   {
			duration            :   1000,
			animation           :   'slideUp'
		},
	},
	json    :   [
		{
			src :   'http://www.tcvillas.com/grace_bay_beach_house/grace_' +
				'bay_beach_house_beach.jpg',
		},
		{
			src :   'http://www.tnetnoc.com/hotelphotos/731/116731/2631759-' +
				'Barcelo-Tucancun-Beach-All-Inclusive-Hotel-Exterior-1-DEF.jpg',
		},
		{
			src :   'http://barbados.org/blog/wp-content/uploads/miami-beach-' +
				'barbados.jpg',
		},
		{
			src :   'http://www.rwongphoto.com/RW3285_web.jpg',
		},
		{
			src :   'http://www.orbitz.com//hotelimages/353/138353/2631759-' +
				'Bora-Bora-Pearl-Beach-Resort-Spa-Hotel-Exterior-4.jpg',
		},
		{
			src :   'http://www.orbitz.com//hotelimages/353/138353/2631759-' +
				'Bora-Bora-Pearl-Beach-Resort-Spa-Pool-25.jpg',
		},
	]
});
/*]]>*/
</script>
